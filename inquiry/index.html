<main>
    <!-- start contact form -->
    <section class="contact">
        <div class="contact__wrap">
            <form id="js-form" class="contact__box" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScdZVY3ZudGXDOQEnFZUN_YsuTSyEtTelaY9zVOke3s1UcwqQ/formResponse" method="post" novalidate>
                <h3 class="contact__title">宿泊予約</h3>
                <ul class="contact__list">
                    <li class="contact__item">
                        <label for="yourname" class="contact__label">お名前
                            <span class="contact__note">必須</span>
                        </label>
                        <input
                            type="text"
                            id="yourname"
                            name="entry.259368556"
                            placeholder="例：石井正悟"
                            required
                            class="contact__text-input validate[required]"
                            data-errormessage-value-missing="必須項目を入力してください"
                            data-prompt-position="topRight"
                        >
                    </li>
                    <li class="contact__item">
                        <label for="email" class="contact__label">メールアドレス
                            <span class="contact__note">必須</span>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="entry.1710037595"
                            placeholder="例：Example@example.com"
                            required
                            class="contact__text-input validate[required,custom[email]]"
                            data-errormessage-value-missing="必須項目を入力してください"
                            data-errormessage-custom-error="メールアドレスの形式で入力してください"
                            data-prompt-position="topRight"
                        >
                    </li>
                    <li class="contact__item">
                        <label class="contact__label" for="selction">ご希望プラン<span class="contact__label-small">（空いているプランのみ表示されます)</span></label>
                        <select class="contact__text-input" name="entry.1897710517" id="selction">
                            <option name="entry.1897710517" value="">プランを選択してください</option>
                            <option name="entry.1897710517"  value="①【期間限定】海辺の四季旬彩、贅沢美味懐石プラン">①【期間限定】海辺の四季旬彩、贅沢美味懐石プラン </option>
                            <option name="entry.1897710517"  value="②平日に優雅に楽しむ、特別宿泊プラン">②平日に優雅に楽しむ、特別宿泊プラン</option>
                            <option name="entry.1897710517"  value="③絶景貸切露天と個室会席を満喫できるファミリープラン">③絶景貸切露天と個室会席を満喫できるファミリープラン</option>
                        </select>
                    </li>
                    <li class="contact__item">
                        <label  class="contact__label" for="calendarTEST" class="contact__label">日時選択</label>
                        <input
                            name="entry.293424831"
                            class="contact__text-input"
                            type="text" id="calendarTEST"
                            placeholder="日時を選択してください"
                        >
                    </li>
                </ul>
                <div class="contact__submit-wrapper">
                    <div class="contact__inner">
                        <button type="submit" id="js-submit" class="contact__button button--disabled button--fadeout" disabled>送信する</button>
                    </div>
                    <p class="contact__end-message">ご予約いただきありがとうございました</p>
                    <p class="contact__false-message">送信が失敗しました</p>
                </div>
            </form>
        </div>
    </section>
    <!-- end contact form -->
</main>
